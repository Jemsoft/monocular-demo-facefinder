<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Face Finder</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">

    <link rel="stylesheet" href="./style.css">

  </head>
  <body>
    <section class="file-form text-xs-center">
      <div class="container">
        <h2>Face Finder</h2>
        <br>
        <p>
          <input id="url" type="text" class="form-control" placeholder="Paste a URL here...">
        </p>
        <p>
          <a href="#" id="urlBtn" class="btn btn-primary">From URL</a>
          <span class="btn btn-primary btn-file">From File<input type="file" id="uploadBtn"></span>
        </p>
        <span> Or use an image below: </span>

        <div>
          <a href="#"><img class="example-image" src="images/ex1.jpg"/></a>
          <a href="#"><img class="example-image" src="images/ex2.jpg"/></a>
          <a href="#"><img class="example-image" src="images/ex3.jpg"/></a>
        </div>

        <p><img src="spinner.gif" class="spinner" id="spinner" /></p>
        <p id="result"></p>
      </div>
    </section>

    <section class="face-album">
      <div class="container">
        <div class="row" id="faces">
        </div>
      </div>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="https://cdn.jemsoft.io/monocular-javascript-sdk/sdk-0.1.1.js"></script>
    <script src="app.js"></script>
  </body>
</html>
